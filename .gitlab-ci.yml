image: mileschou/xdebug:7.4

stages:
  - build
  - validate
  - test
  - sonar


.cache: &global_cache
    paths:
        - vendor/
        - composer.lock
        - tests/test-reports
        - composer.phar
    policy: pull-push

before_script:


#########
# BUILD #
#########

# Build and cache project dependancies
build:
  stage: build
  cache:
    <<: *global_cache
    policy: push
  before_script:
    # Install composer dependencies
    - php -m
    - apt-get update -yqq
    - apt-get install git zip unzip -yqq
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    - php composer-setup.php
    - php -r "unlink('composer-setup.php');"
  script:
      - php composer.phar install
      - php composer.phar require phpunit/phpunit:9.5 --with-all-dependencies
      - php composer.phar info
  tags:
    - small

#############
# END BUILD #
#############

############
# VALIDATE #
############
# Check code standards application (PSR-1, PSR-2...)
code-style:
  stage: validate
  cache:
    <<: *global_cache
  script:
    - ./vendor/bin/php-cs-fixer fix ./lib -vvv --dry-run
  allow_failure: true # Temporary until error fix
#  allow_failure: 
#    exit_codes:
#      - 0 # OK.
#      - 1 # General error (or PHP minimal requirement not matched).
#      - 4 # Some files have invalid syntax (only in dry-run mode).
#      - 8 # Some files need fixing (only in dry-run mode).
#      - 16 # Configuration error of the application.
#      - 32 # Configuration error of a Fixer.
#      - 64 # Exception raised within the application.
  tags:
    - small

# Looks for dependancies known vulnerabilities
code-security:
  stage: validate
  cache:
    <<: *global_cache
  before_script: 
    - curl -L https://github.com/fabpot/local-php-security-checker/releases/download/v1.2.0/local-php-security-checker_1.2.0_linux_386 --output /usr/local/bin/local-php-security-checker
    - chmod a+x /usr/local/bin/local-php-security-checker
  script:
    - /usr/local/bin/local-php-security-checker
  tags:
    - small

# Looks for typing and syntax errors
stan:
  stage: validate
  cache: 
    <<: *global_cache  
  script:
    - ./vendor/bin/phpstan analyse lib/ --level 8
  allow_failure: true # Temporary until error fix
  tags:
    - small

################
# END VALIDATE #
################

########
# TEST #
########
# Unit testing
phpunit-5.6:
  image: mileschou/xdebug:5.6
  stage: test
  cache:
    <<: *global_cache
    policy: pull
    paths:
        - composer.phar
  before_script:
    - apt-get update -yqq
    - apt-get install git zip unzip -yqq
    - php composer.phar install
    - php composer.phar require phpunit/phpunit:5.7.27 --with-all-dependencies
  script:
    - export XDEBUG_MODE=coverage
    - ./vendor/bin/phpunit \
      --configuration tests/phpunit.xml \
      --testsuite unit,integration \
      --log-junit=tests/test-reports/_coverage/junit.xml
  allow_failure: true
  artifacts:
    when: always
    reports:
      junit: tests/test-reports/_coverage/junit.xml
    expire_in: 1 day
  tags:
    - small

