phpunit:
  stage: test
  cache:
      <<: *global_cache
  before_script:
    - composer install
  script:
    - ./vendor/bin/phpunit -c tests/unit/phpunit.xml --testsuite unit
  allow_failure: false
  tags:
    - gcp-small-runner-prod


infection:
  stage: test
  cache:
      <<: *global_cache
  before_script:
    - curl -L https://github.com/infection/infection/releases/download/0.25.0/infection.phar /usr/local/bin/infection
  script:
    - infection --threads=4
  allow_failure: false
  tags:
    - gcp-small-runner-prod
