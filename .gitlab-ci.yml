sonar:
  stage: sonar
  image: sonarsource/sonar-scanner-cli:latest
  cache:
    <<: *global_cache
  variables:
    GIT_DEPTH: "0"
    SONAR_PROJECT_KEY: "hipay-fullservice-sdk-php"
  script:
    - sonar-scanner -Dsonar.log.level=DEBUG -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.sources=lib -Dsonar.tests=tests -Dsonar.host.url=https://sonar-ce.hipay.org -Dsonar.login=$SONAR_TOKEN -Dsonar.php.coverage.reportPaths=tests/test-reports/_coverage/coverage.xml
#  only:
#    - develop
  tags:
    - small

