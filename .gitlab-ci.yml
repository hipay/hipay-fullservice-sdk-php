#  cache:
#      <<: *global_cache
#  before_script:
#    - curl -L https://github.com/qossmic/deptrac/releases/download/0.15.2/deptrac.phar --output ./deptrac.phar
#  script:
#    - php deptrac.phar analyse
#  tags:
#    - small

################
# END VALIDATE #
################

########
# TEST #
########
# Unit testing
phpunit:
  stage: test
  cache:
      <<: *global_cache
  script:
    - ./vendor/bin/phpunit -c tests/unit/phpunit.xml --testsuite unit --log-junit=tests/unit/test-reports/_coverage/junit.xml
  allow_failure: false
  artifacts:
    when: always
    reports:
      junit: tests/unit/test-reports/_coverage/junit.xml
    expire_in: 1 day
  tags:
    - small

# Unit tests mutation
infection:
  stage: test
  cache:
      <<: *global_cache
  before_script:
    - curl -L https://github.com/infection/infection/releases/download/0.15.0/infection.phar --output infection.phar
    - curl -L https://github.com/infection/infection/releases/download/0.15.0/infection.phar.asc --output infection.phar.asc
    - curl -L https://schema.phpunit.de/6.2/phpunit.xsd --output tests/unit/phpunit.xsd -k
    - chmod +x infection.phar
  script:
    - ./vendor/bin/phpunit -c tests/unit/phpunit.xml --testsuite unit --coverage-xml=tests/unit/test-reports/_coverage/coverage-xml --log-junit=tests/unit/test-reports/_coverage/junit.xml
    - ./infection.phar --threads=4 --coverage=tests/unit/test-reports/_coverage --test-framework-options="--log-junit=tests/unit/test-reports/_coverage/junit.xml"
  allow_failure: false
  artifacts:
    paths:
      - infection.log
    expire_in: 1 day
  tags:
    - small

############
# END TEST #
############

sonar:
  stage: sonar
  image: python:3.8
  tags:
    - small
  variables:
    GIT_DEPTH: "0"
    SONAR_PROJECT_KEY: "hipay-fullservice-sdk-php"
  script:
    - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
    - unzip sonar-scanner-cli-4.6.0.2311-linux.zip
    - export PATH=$PATH:$(pwd)/sonar-scanner-4.6.0.2311-linux/bin/
    - sonar-scanner -Dsonar.log.level=DEBUG -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.sources=lib -Dsonar.tests=tests/unit -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_LOGIN

